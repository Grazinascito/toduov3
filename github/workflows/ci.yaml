name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - homologation

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying to Production environment"
        # Add your production deployment steps here

      - name: Deploy to Homologation
        if: github.ref == 'refs/heads/homologation'
        run: echo "Deploying to Homologation environment"
        # Add your homologation deployment steps here