name: CI

on:
  push:
    branches:
      - main  # Triggers on pushes to the main branch
      - hml   # Triggers on pushes to the hml branch
  pull_request:
    branches:
      - main  # Triggers on pull requests targeting the main branch
      - hml   # Triggers on pull requests targeting the hml branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Lint
      run: npm run lint

    # Additional steps for deployment based on the branch
    - name: Deploy
      if: github.ref == 'refs/heads/main'
      run: echo "Deploying to production environment"

    - name: Deploy to Hml
      if: github.ref == 'refs/heads/hml'
      run: echo "Deploying to homologation environment"
